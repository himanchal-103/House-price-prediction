<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HousePricePrediction</title>

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- javascript file -->
    <script src="{{ url_for('static', filename='javascript/app.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid heading">
        <h1 class="header">HOUSE PRICE PREDICTION</h1>
    </div>

    <form class="form">
        <div class="input_area" style="padding-top: 4%;">
            <div>
                <label class="form-label">AREA (SQUARE FEET)</label>
                <input type="text" class="area floatLabel" id="uiSqft" name="Squareft" value="1000">
            </div>

            <div>
                <label for="">BHK</label>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                    <label for="radio-bhk-5">5</label>
                </div>
            </div>
        </div>
    </form>

    <form class="form">
        <div class="input_area">
            <div>
                <label>BATH</label>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked />
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
                    <label for="radio-bath-5">5</label>
                </div>
            </div>

            <div>
                <label>LOCATION</label>
                <div>
                    <select class="location" name="" id="uiLocations">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="input_area" style="padding-top: 2%;">
        <button class="btn btn-primary submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result" style="padding-top: 4px;">

        </div>
    </div>

</body>

</html>
